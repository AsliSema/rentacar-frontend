<div class="list-group">
  <button 
    *ngFor="let item of items; 
    index as i" type="button" 
    [routerLink]="item.routeLink" 
    routerLink="active"
    (click)="onItemClick($event, item, i)" class="list-group-item list-group-item-action"   
    [ngClass]="{'
      btn-outline-warning': selectedItemIndex === i, 
      active: selectedItemIndex === i 
    }"
  >
    {{item.label}}
  </button>
</div>
