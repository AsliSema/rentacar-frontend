@if (formMessage) {
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{formMessage}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-sm-12 col-md-10">
            <div class="card card-warning card-outline mb-4 mt-5">
                <div class="card-header d-flex justify-content-center py-3">
                    <div class="card-title h3">Register </div>
                </div>
                <!-- Start: ReactiveFormsModule -->
                <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                    <div class="card-body">
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">First Name</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="firstName" type="text" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">Last Name</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="lastName" type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">Email</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="email" type="text" placeholder="Email">
                            </div>
                        </div>
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">Password</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="password" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">Confirm Password</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">Company Name</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="companyName" type="text" placeholder="Company Name">
                            </div>
                        </div>
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">Phone Number</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="phoneNumber" type="text" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">Identity Number</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="identityNumber" type="text" placeholder="Identity Number">
                            </div>
                        </div>
                        <div class="row my-3 d-flex justify-content-center">
                            <label class="col-lg-3 col-sm-3 col-form-label">City</label>
                            <div class="col-lg-6 col-sm-4">
                                <input class="form-control" formControlName="city" type="text" placeholder="City">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex flex-column align-items-end py-3">
                        <app-button type="submit" variant="warning" size="md" [outline]="true" [px]="5">Register</app-button>
                        <p class="mt-3 mb-0 text-small">
                            Have already an account?
                            <a href="/login">Login here</a>
                        </p>
                    </div>
                </form>
                <!-- End: ReactiveFormsModule -->
            </div>
        </div>
    </div>
</div>
