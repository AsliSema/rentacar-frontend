<!-- Start: Form Message  -->
@if (formMessage) {
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{formMessage}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}
<!-- End: Form Message -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-warning card-outline mb-4 mt-5">
                <div class="card-header d-flex justify-content-center">
                    <div class="card-title h3">Brand Update Dashboard</div>
                </div>
                <!-- Start: ReactiveFormsModule -->
                <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                    <div class="card-body">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Old Brand Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="name" type="text" placeholder="Brand Name" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">New Brand Name</label>
                            <div class="col-sm-8">
                                <input formControlName="newName" class="form-control" type="text" placeholder="Brand Name">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <app-button type="submit" variant="warning" size="sm" [outline]="true" [px]=4>Update Brand</app-button>
                    </div>

                </form>
                <!-- End: ReactiveFormsModule -->
            </div>
        </div>
    </div>
</div>
