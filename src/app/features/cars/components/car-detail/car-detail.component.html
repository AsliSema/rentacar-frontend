@if (car !== undefined) {
<div class="container justify-content-center align-items-center">
  <div class="col-lg-12 mb-4">
    <div class="card shadow-sm p-1 mb-5 bg-body-tertiary" style="max-width: 1200px; width: 100%;">
      <div class="row m-2 g-0">
        <div class="col-md-4 mr-5">
          <img src="../../../../../assets/images/VolkswagenPassat.png" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body text-body-secondary mx-5 px-5">
            <h5 class="card-title mb-4">{{car.brandName}} {{car.modelName}} {{car.modelYear}}</h5>
            <div class="d-flex justify-content-baseline">
              <i class="bi bi-fuel-pump p-1"></i>
              <p class="card-text p-1"><small class="text-body-secondary">{{car.fuelName}}</small></p>
            </div>
            <div class="d-flex justify-content-baseline">
              <i class="bi bi-car-front-fill p-1"></i>
              <p class="card-text p-1"><small class="text-body-secondary">{{car.transmissionName}}</small></p>
            </div>
            <div class="d-flex justify-content-baseline">
              <i class="bi bi-palette-fill p-1"></i>
              <p class="card-text p-1"><small class="text-body-secondary">{{car.color}}</small></p>
            </div>
            <div class="d-flex justify-content-baseline">
              <i class="bi bi-arrow-up-right-circle-fill p-1"></i>
              <p class="card-text p-1"><small class="text-body-secondary">{{car.kilometer}} km</small></p>
            </div>
            <div class="d-flex justify-content-baseline">
              <i class="bi bi-geo-alt-fill p-1"></i>
              <p class="card-text p-1"><small class="text-body-secondary">{{car.location}}</small></p>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="me-md-0 my-auto">{{car.dailyPrice}}<span>/day</span></div>
            <button type="button" class="btn btn-outline-warning px-4"> Rent Now </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

}
