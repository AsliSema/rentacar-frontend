<!-- Start: Form Message  -->
@if (formMessage) {
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{formMessage}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}
<!-- End: Form Message -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-warning card-outline mb-4 mt-5">
                <div class="card-header d-flex justify-content-center py-3">
                    <div class="card-title h3">Update Car Dashboard</div>
                </div>
                <!-- Start: ReactiveFormsModule -->
                <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                    <div class="card-body my-3">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Model Id</label>
                            <div class="col-sm-8">
                                <input formControlName="modelId" class="form-control" type="text" placeholder="Model Id">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Model Year</label>
                            <div class="col-sm-8">
                                <input formControlName="modelYear" class="form-control" type="text" placeholder="Model Year">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Plate</label>
                            <div class="col-sm-8">
                                <input formControlName="plate" class="form-control" type="text" placeholder="Plate">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">State</label>
                            <div class="col-sm-8">
                                <input formControlName="state" class="form-control" type="text" placeholder="State">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Daily Price</label>
                            <div class="col-sm-8">
                                <input formControlName="dailyPrice" class="form-control" type="text" placeholder="Daily Price">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Color</label>
                            <div class="col-sm-8">
                                <input formControlName="color" class="form-control" type="text" placeholder="Color">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end py-3">
                        <app-button type="submit" variant="warning" size="sm" [outline]="true" [px]=4>Update Car</app-button>
                    </div>

                </form>
                <!-- End: ReactiveFormsModule -->
            </div>
        </div>
    </div>
</div>
