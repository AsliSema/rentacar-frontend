<!-- Start: Form Message  -->
@if (formMessage) {
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{formMessage}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}
<!-- End: Form Message -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-warning card-outline mb-4 mt-5">
                <div class="card-header d-flex justify-content-center py-3">
                    <div class="card-title h3">Update User Dashboard</div>
                </div>
                <!-- Start: ReactiveFormsModule -->
                <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                    <div class="card-body my-3">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input formControlName="firstName" class="form-control" type="text" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input formControlName="lastName" class="form-control" type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input formControlName="email" class="form-control" type="text" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Company Name</label>
                            <div class="col-sm-8">
                                <input formControlName="companyName" class="form-control" type="text" placeholder="Company Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Phone Number</label>
                            <div class="col-sm-8">
                                <input formControlName="phoneNumber" class="form-control" type="text" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Identity Number</label>
                            <div class="col-sm-8">
                                <input formControlName="identityNumber" class="form-control" type="text" placeholder="Identity Number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">City</label>
                            <div class="col-sm-8">
                                <input formControlName="city" class="form-control" type="text" placeholder="City">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">License Number</label>
                            <div class="col-sm-8">
                                <input formControlName="licenseNumber" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">License Issue Date</label>
                            <div class="col-sm-8">
                                <input formControlName="licenseIssueDate" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Driver License Class</label>
                            <div class="col-sm-8">
                                <input formControlName="licenseClass" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input formControlName="pasword" class="form-control" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input formControlName="confimPassword" class="form-control" type="password" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end py-3">
                        <app-button type="submit" variant="warning" size="sm" [outline]="true" [px]=4>Update User</app-button>
                    </div>

                </form>
                <!-- End: ReactiveFormsModule -->
            </div>
        </div>
    </div>
</div>
