@if (formMessage.error){
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{formMessage.error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}@else if (formMessage.success){
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{formMessage.success}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-warning card-outline mb-4 mt-5">
                <div class="card-header d-flex justify-content-center py-3">
                    <div class="card-title h3">Create User Dashboard</div>
                </div>
                <!-- Start: ReactiveFormsModule -->
                <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                    <div class="card-body">
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="firstName" type="text" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="lastName" type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="email" type="text" placeholder="Email">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="password" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">Company Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="companyName" type="text" placeholder="Company Name">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">Phone Number</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="phoneNumber" type="text" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">Identity Number</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="identityNumber" type="text" placeholder="Identity Number">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-sm-4 col-form-label">City</label>
                            <div class="col-sm-8">
                                <input class="form-control" formControlName="city" type="text" placeholder="City">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end py-3">
                        <app-button type="submit" variant="primary" size="sm" [outline]="true" [px]=4>Create User</app-button>
                    </div>
                </form>
                <!-- End: ReactiveFormsModule -->
            </div>
        </div>
    </div>
</div>
